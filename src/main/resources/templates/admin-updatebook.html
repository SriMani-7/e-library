<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style>
        /* Modern CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{/admin/update-book}" th:method="PUT">
        <input type="hidden" th:name="isbn" th:value="${book.isbn}" />
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${book.title}" required>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" th:value="${book.publisher}" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:value="${book.author}" required>

        <label for="publishedYear">Published Year:</label>
        <input type="number" id="publishedYear" name="publishedYear" th:value="${book.publishedYear}" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" th:value="${book.genre}" required>

        <button type="submit" class="button">Update Book</button>
    </form>
</div>
</body>
</html>
